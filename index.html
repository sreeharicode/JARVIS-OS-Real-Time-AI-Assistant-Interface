
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JARVIS OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: #020617;
        color: #e2e8f0;
        font-family: 'Inter', sans-serif;
        overflow: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* JARVIS UI Background */
      .bg-grid {
        background-image: 
          linear-gradient(to right, rgba(14, 165, 233, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(14, 165, 233, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .glow-blue {
        box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 8px rgba(14, 165, 233, 0.8);
      }
      /* Scanline effect */
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(14, 165, 233, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 8s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
